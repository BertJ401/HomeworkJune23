<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Slumdog's Guts</title>

  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <p id="timer" class="hud-prefix">Time Left: 1:30</p>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h2 id="question">What's the answer, slumdog?</h2>
      <div class="choice-container">

        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">

        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">

        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">

        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="questions.js" type="module"></script>
  <script src="game.js"></script>

  <footer class="page-footer font-small grey container-fluid  pt-4">

    <div class="footer container-fluid justify-content-center gradCSS">

      </div>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
